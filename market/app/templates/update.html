<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 bg-primary">
                <h1 class="text-center text-white">Update Stock Data</h1>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <form action="/doupdate/{{data.id}}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Date</label>
                        <input value="{{data.date|date:'Y-m-d'}}" type="text" name="date" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Trade_Code</label>
                        <input value="{{data.trade_code}}" type="text" name="trade_code" class="form-control" required>
                    </div>	
                    <div class="form-group">
                        <label>High</label>
                        <input value="{{data.high}}" type="text" name="high" class="form-control" required>
                    </div>	
                    <div class="form-group">
                        <label>Low</label>
                        <input value="{{data.low}}" type="text" name="low" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Open</label>
                        <input value="{{data.open}}" type="text" name="open" class="form-control" required>
                    </div>	
                    <div class="form-group">
                        <label>Close</label>
                        <input value="{{data.close}}" type="text" name="close" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Volume</label>
                        <input value="{{data.volume}}" type="text" name="volume" class="form-control" required>
                    </div>		
                </div>
                <div class="footer mt-3">
                    <input type="submit" class="btn btn-info" value="Save">
                </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
